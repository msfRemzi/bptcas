<script>
    Telegram.WebApp.MainButton.setParams({
        text: '–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É',
        is_visible: true
    }).onClick(sendData);

    const mainButton = Telegram.WebApp.MainButton;

    window.Telegram.WebApp.expand();
    window.Telegram.WebApp.disableVerticalSwipes();

    mainButton.show();

    function updateInfoText() {
        const inputField = document.getElementById("amountInput");
        const infoText = document.getElementById("infoText");

        inputField.addEventListener("input", function() {
            const value = parseFloat(inputField.value);
            if (value > 1000) {
                infoText.textContent = "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ —Å—Ç–∞–≤–∫–∏: 1000$";
            } else {
                infoText.textContent = "–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ —Å—Ç–∞–≤–∫–∏: 0.1$";
            }
        });
    }

    function setupGameSelect() {
        const gameSelect = document.getElementById("typeSelect");
        const gameSelect2 = document.getElementById("gameSelect");

        updateGameOptions(false, 'none');

        gameSelect2.addEventListener("change", function() {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('soft');
        });

        gameSelect.addEventListener("change", function() {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('soft');

            const selectedValue = gameSelect.value;

            if (selectedValue != "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É") {
                updateGameOptions(true, selectedValue);
            } else {
                updateGameOptions(false, 'none');
            }
        });
    }

    function updateGameOptions(isGameSelected, game) {
        const gameSelect = document.getElementById("gameSelect");
        gameSelect.innerHTML = '';

        if (!isGameSelected) {
            const placeholderOption = document.createElement("option");
            placeholderOption.text = "–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É";
            placeholderOption.disabled = true;
            placeholderOption.selected = true;
            gameSelect.appendChild(placeholderOption);
        } else {
            const chooseOutcomeOption = document.createElement("option");
            chooseOutcomeOption.text = "–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ö–æ–¥ –∏–≥—Ä—ã";
            chooseOutcomeOption.disabled = true;
            chooseOutcomeOption.selected = true;
            gameSelect.appendChild(chooseOutcomeOption);

            if (game == "ml") {
                addOptions(gameSelect, [{value: "more", text: "–ë–æ–ª—å—à–µ"}, {value: "less", text: "–ú–µ–Ω—å—à–µ"}]);
            } else if (game == "eo") {
                addOptions(gameSelect, [{value: "even", text: "–ß–µ—Ç"}, {value: "odd", text: "–ù–µ—á–µ—Ç"}]);
            } else if (game == "duel") {
                addOptions(gameSelect, [{value: "win1", text: "–ü–æ–±–µ–¥–∞ 1"}, {value: "win2", text: "–ü–æ–±–µ–¥–∞ 2"}, {value: "draw", text: "–ù–∏—á—å—è"}]);
            } else if (game == "sector") {
                addOptions(gameSelect, [{value: "s1", text: "–°–µ–∫—Ç–æ—Ä 1"}, {value: "s2", text: "–°–µ–∫—Ç–æ—Ä 2"}, {value: "s3", text: "–°–µ–∫—Ç–æ—Ä 3"}]);
            } else if (game == "plinko") {
                addOptions(gameSelect, [{disabled: true, text: "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏—Å—Ö–æ–¥–æ–≤."}]);
            } else if (game == "knb") {
                addOptions(gameSelect, [{value: "rock", text: "–ö–∞–º–µ–Ω—å"}, {value: "scissors", text: "–ù–æ–∂–Ω–∏—Ü—ã"}, {value: "paper", text: "–ë—É–º–∞–≥–∞"}]);
            } else if (game == "basketball") {
                addOptions(gameSelect, [{value: "goal", text: "–ì–æ–ª"}, {value: "miss", text: "–ú–∏–º–æ"}]);
            } else if (game == "soccer") {
                addOptions(gameSelect, [{value: "goal", text: "–ì–æ–ª"}, {value: "miss", text: "–ú–∏–º–æ"}]);
            } else if (game == "darts") {
                addOptions(gameSelect, [{value: "red", text: "–ö—Ä–∞—Å–Ω–æ–µ"}, {value: "white", text: "–ë–µ–ª–æ–µ"}, {value: "center", text: "–¶–µ–Ω—Ç—Ä"}, {value: "miss", text: "–ú–∏–º–æ"}]);
            }
        }
    }

    function addOptions(selectElement, options) {
        options.forEach(option => {
            const newOption = document.createElement("option");
            if (option.disabled) newOption.disabled = true;
            newOption.value = option.value || '';
            newOption.text = option.text;
            selectElement.appendChild(newOption);
        });
    }

    document.addEventListener("click", function(event) {
        if (!(event.target instanceof HTMLInputElement || event.target instanceof HTMLSelectElement)) {
            if (document.activeElement) {
                document.activeElement.blur();
            } else {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('soft');
            }
        } else {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('soft');
        }
    });

    function sendData() {
        window.Telegram.WebApp.HapticFeedback.impactOccurred('soft');

        const gameType = document.getElementById("typeSelect").value;
        const gameOutcome = document.getElementById("gameSelect").value;
        const amount = document.getElementById("amountInput").value;

        if (!gameType || gameType == "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É") {
            alert("üé≤ –í—ã –Ω–µ –≤—ã–±—Ä–∞–ª–∏ –∏–≥—Ä—É");
            return;
        }

        if (!gameOutcome || gameOutcome == "–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ö–æ–¥ –∏–≥—Ä—ã") {
            alert("üí† –í—ã –Ω–µ –≤—ã–±—Ä–∞–ª–∏ –∏—Å—Ö–æ–¥ –∏–≥—Ä—ã");
            return;
        }

        if (!amount) {
            alert("üíµ –í—ã –Ω–µ –≤–≤–µ–ª–∏ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏");
            return;
        }

        if (amount < 0.6) {
            alert("üíµ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ —Å—Ç–∞–≤–∫–∏: 0.6$");
            return;
        }

        if (amount > 1000) {
            alert("üíµ –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ —Å—Ç–∞–≤–∫–∏: 1000$");
            return;
        }

        const data = {
            gameType: gameType,
            gameOutcome: gameOutcome,
            amount: amount,
            userID: window.Telegram.WebApp.initDataUnsafe.user.id,
            name: window.Telegram.WebApp.initDataUnsafe.user.first_name,
        };

        fetch("/RiasApi/createInvoiceWeb", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data).toString(),
        })
        .then(response => response.text())
        .then(data => {
            window.location.replace(data);
        })
        .catch(error => {
            window.Telegram.WebApp.showAlert(`‚ùå –û—à–∏–±–∫–∞: ${error}`);
        });
    }

    window.onload = function() {
        updateInfoText();
        setupGameSelect();
    };
</script>

<div class="container">

            <!-- <option disabled>   </option> -->
            <option disabled>üé≤ –ö–æ—Å—Ç–∏</option>
            <option value="ml">–ë–æ–ª—å—à–µ/–ú–µ–Ω—å—à–µ</option>
            <option value="eo">–ß–µ—Ç/–ù–µ—á–µ—Ç</option>

            <option value="plinko">–ü–ª–∏–Ω–∫–æ</option>
            <!-- <option disabled>   </option> -->
            <option value="knb">ü™®/‚úÇÔ∏è/üìÑ –ö–ù–ë</option>
            <option value="basketball">üèÄ –ë–∞—Å–∫–µ—Ç–±–æ–ª</option>
            <option value="soccer">‚öΩÔ∏è –§—É—Ç–±–æ–ª</option>
            <option value="darts">üéØ –î–∞—Ä—Ç—Å</option>
        </select>
    </div>

    <div class="form-group">

        </select>
    </div>

    <div class="form-group">
        <input type="number" id="amountInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏" pattern="^[0-9]+(\.[0-9]+)?$" inputmode="decimal" />
        <div style="color: #5A5A5A; margin-left: 10px;">USD</div>
